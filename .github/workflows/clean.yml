name: Clear cache

on:
  workflow_dispatch:
    inputs:
      runId:
        description: link

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read
    steps:
      - name: Clean
        run: |
          curl -sH "Authorization: Bearer ${{ github.token }}" \
            -X DELETE https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/${{ inputs.runId }}

      - name: Clean 2
        uses: Mattraks/delete-workflow-runs@v2
        if: always()
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
